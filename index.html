<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">NOT SURE TICK TAC TOE</header>
    <div></div>
    <main>
      <section class="container">
        <header class="container-header">
          <p class="score">Score:</p>
          <p class="player1-score-total">0</p>
        </header>
        <p class="player1">Player 1</p>
        <p class="player1-light blink_me">YOUR TURN ðŸš¨</p>
      </section>

      <section class="game-board">
        <div data-value="0" class="box"></div>
        <div data-value="1" class="box"></div>
        <div data-value="2" class="box"></div>
        <div data-value="3" class="box"></div>
        <div data-value="4" class="box"></div>
        <div data-value="5" class="box"></div>
        <div data-value="6" class="box"></div>
        <div data-value="7" class="box"></div>
        <div data-value="8" class="box"></div>
      </section>

      <section class="container">
        <header class="container-header">
          <p class="score">Score:</p>
          <p class="player2-score-total">0</p>
        </header>
        <p class="player2">Player 2</p>
        <p class="player2-light blink_me">YOUR TURNðŸš¨</p>
      </section>
    </main>
    <footer>
      <h1 class="player-result"></h1>
      <button class="btn-reset">New Game</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
